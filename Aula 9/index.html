<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url(https://www.showmetech.com.br/wp-content/uploads/2022/06/Series-Originais-Netflix.jpeg);
        background-size: cover;
        background-position: top center;
      }

      #heading {
        background: rgba(0, 0, 0, 0.8);
      }

      #heading div {
        width: 90%;
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
      }

      #heading .h1 {
        padding: 15px 0;
        font-size: 20px;
        text-transform: uppercase;
      }

      #heading a {
        color: #fff;
        text-decoration: none;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <header id="heading">
      <div>
        <h1 class="h1"><a href="#">Netflix</a></h1>

      </div>
